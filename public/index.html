<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link href="/public/style.css" rel="stylesheet" type="text/css">
    <title>Google Sheets Api Demo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="demo-container">
        <div class="apibox">
          <h3>Fetch Data from url</h3>
          <div class="api-container">
            <h3>API URL IS</h3>
            <input type="text" value="http://dummy.restapiexample.com/api/v1/employees" disabled />
          </div>
          <div class="fill-api"></div>

          <button>Fetch</button>

        </div>

        <div class="sheetbox">
          <button>Save to Google Sheets</button>

        </div>

        
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/public/client.js"></script>
  </body>
  
</html>
